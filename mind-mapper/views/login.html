<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMapper</title>
    <link rel="stylesheet" href="../styles/style-login.css">
</head>

<body>
    <div id="tela-login" class="tela-login">
        <div class="login">
            <h2>BEM-VINDO</h2>
            <form>
                <div class="inputs">
                    <input required="" type="email" id="email" placeholder="email" autocomplete="off" class="input">
                </div>
                <div class="inputs">
                    <input required="" type="password" id="senha" placeholder="senha" autocomplete="off" class="input">
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="login-opcoes">
                <span>Criar conta? <a class="conta" onclick="mostrarTelaCadastro()">Criar</a></span>
                <hr class="dividir">
                <span style="text-align: center;">Logar com:</span>
                <div class="login-redes-sociais">
                    <img src="../img/icons/google-icon.png" alt="Google">
                    <img src="../img/icons/facebook-icon.png" alt="Facebook">
                </div>
            </div>
        </div>
    </div>

    <!--Tela de cadastro-->
    <div id="tela-cadastro" class="tela-login">
        <div class="login">
            <h2>CADASTRE-SE</h2>
            <form>
                <div class="inputs">
                    <input type="text" id="nome" placeholder="Primeiro nome" required>
                </div>
                <div class="inputs">
                    <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                </div>
                <div class="inputs">
                    <input type="email" id="email-cadastro" placeholder="email" required>
                </div>
                <div class="inputs">
                    <input type="password" id="senha-cadastro" placeholder="senha" required>
                </div>
                <div class="inputs">
                    <input type="password" id="confirmar-senha" placeholder="confirmar senha" required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <div class="login-opcoes">
                <span>JÃ¡ tem uma conta? <a class="conta" onclick="mostrarTelaLogin()">Login</a></span>
            </div>
        </div>
    </div>

    <script src="../scripts/script-login.js"></script>
</body>

</html>
